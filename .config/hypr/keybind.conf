###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, cosmic-files
bind = $mainMod, G, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod CONTROL, B, exec, ~/.config/hypr/scripts/toggle_waybar.sh
bind = $mainMod, Y, exec, ~/.config/hypr/scripts/toggle_layout.sh

# App launcher
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, zen-browser
bind = $mainMod, M, exec, [workspace special:music;] bash -c "! pgrep rmpc && ghostty -e rmpc"
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod, D, exec, [workspace special:discord;] discord
bind = $mainMod, D, togglespecialworkspace, discord
bind = $mainMod CONTROL, Q, exec, hyprlock
bind = , print, exec, flameshot gui

# Alt tab to show active window
bind = ALT, tab, exec, rofi -show window

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# with vim motion
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# swtich to next/previous workspace
bind = $mainMod CONTROL, H, workspace, r-1
bind = $mainMod CONTROL, L, workspace, r+1
bind = $mainMod CONTROL, left, workspace, r-1
bind = $mainMod CONTROL, right, workspace, r+1

# Move Active window inside workspace
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move active window to prev/next workspace
bind = $mainMod SHIFT CONTROL, H, movetoworkspace, r-1
bind = $mainMod SHIFT CONTROL, L, movetoworkspace, r+1
bind = $mainMod SHIFT CONTROL, left, movetoworkspace, r-1
bind = $mainMod SHIFT CONTROL, right, movetoworkspace, r+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = ALT, left, resizeactive,-40 0
binde = ALT, right, resizeactive,40 0
binde = ALT, up, resizeactive,0 -40
binde = ALT, down, resizeactive,0 40
binde = ALT, H, resizeactive,-40 0
binde = ALT, L, resizeactive,40 0
binde = ALT, K, resizeactive,0 -40
binde = ALT, J, resizeactive,0 40
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindel = SHIFT, XF86AudioRaiseVolume, exec, mpc volume +5
bindel = SHIFT, XF86AudioLowerVolume, exec, mpc volume -5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

