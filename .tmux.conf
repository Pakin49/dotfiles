unbind r
bind r source-file ~/.tmux.conf \; display-message "Config updated"

set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
set -g pane-base-index 1
set -g mouse on

# ---------- Status Bar ----------
set -g status-style "bg=#000000,fg=white,bold"
set -g status-position top
set -g status-justify absolute-centre

set -g message-style "bg=#000000,fg=blue,bold"
set -g message-command-style "bg=blue,fg=#000000,bold"

# Middle
set -g window-status-format " #I:#W "
set -g window-status-style "fg=white,bg=#000000"
set -g window-status-current-format " #I:#W "
set -g window-status-current-style "fg=blue,bg=#000000,bold"
#set -g window-status-current-style "fg=#000000,bg=blue,bold"
# Left 
set -g status-left "#S "
#set -g status-left-style "bg=green,fg=#000000"
set -g status-left-style "bg=#000000,fg=white"
# right
set -g status-right ""
set -g status-right "#(TZ='Asia/Bangkok' date +%%H:%%M)"
set -g status-right-style "bg=#000000,fg=white,bold"

set -g mode-style "bg=blue,fg=#000000,bold"
# ---------- Key Bind ----------
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -n M-H previous-window
bind -n M-L next-window

# =--------- Plugins ----------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_mapping_left "C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
